<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Ошибка - TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-exclamation-triangle"></i>
                        Произошла ошибка
                    </h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        <h5 class="alert-heading">Ой! Что-то пошло не так</h5>
                        <p class="mb-0" th:text="${errorMessage}">Сообщение об ошибке</p>
                    </div>

                    <div class="mt-4">
                        <p>Возможные причины:</p>
                        <ul>
                            <li>Задача была удалена</li>
                            <li>Неверный идентификатор задачи</li>
                            <li>Проблемы с подключением к базе данных</li>
                        </ul>
                    </div>

                    <div class="mt-4">
                        <a href="/" class="btn btn-primary me-2">
                            <i class="bi bi-house"></i> На главную
                        </a>
                        <a th:href="@{/tasks/create}" class="btn btn-success">
                            <i class="bi bi-plus-circle"></i> Создать новую задачу
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
