<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Регистрация - TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title text-center mb-0">Регистрация</h4>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/users/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя:</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="mb-3">
                            <label for="login" class="form-label">Логин:</label>
                            <input type="text" class="form-control" id="login" th:field="*{login}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль:</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>

                        <!-- Добавлено: выбор часового пояса -->
                        <div class="mb-3">
                            <label for="timezone" class="form-label">Часовой пояс:</label>
                            <select id="timezone" name="timezone" class="form-control" required>
                                <option value="">-- Выберите часовой пояс --</option>
                                <option th:each="entry : ${timezones.entrySet()}"
                                        th:value="${entry.key}"
                                        th:text="${entry.value}">
                                </option>
                            </select>
                            <small class="form-text text-muted">
                                Это позволит отображать даты в вашем локальном времени
                            </small>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/users/login}">Уже есть аккаунт? Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
