<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Добавить задание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Добавить задание</h1>

    <!-- Flash сообщения -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/tasks/create}" method="post">
        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
            <div class="form-text">Опишите вашу задачу</div>
        </div>

        <div class="mb-3">
            <label for="priority" class="form-label">Приоритет:</label>
            <select id="priority" name="priority.id" class="form-control" required>
                <option value="">-- Выберите приоритет --</option>
                <option th:each="priority : ${priorities}"
                        th:value="${priority.id}"
                        th:text="${priority.name}">
                </option>
            </select>
            <small class="form-text text-muted">Выберите приоритет выполнения задачи</small>
        </div>

        <!-- Выбор категорий -->
        <div class="mb-3">
            <label for="categories" class="form-label">Категории:</label>
            <select id="categories" name="categoryIds" class="form-control" multiple size="5">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
            <small class="form-text text-muted">
                Для выбора нескольких категорий удерживайте клавишу Ctrl (на Windows/Linux) или Cmd (на Mac)
            </small>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a th:href="@{/tasks}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>

<script>
    // Опциональный скрипт для лучшего UX с множественным выбором
    document.addEventListener('DOMContentLoaded', function() {
        const categoriesSelect = document.getElementById('categories');
        if (categoriesSelect) {
            // Подсказка при фокусе
            categoriesSelect.addEventListener('focus', function() {
                const helpText = this.parentElement.querySelector('.form-text');
                if (helpText) {
                    helpText.style.color = '#0d6efd';
                }
            });

            categoriesSelect.addEventListener('blur', function() {
                const helpText = this.parentElement.querySelector('.form-text');
                if (helpText) {
                    helpText.style.color = '';
                }
            });
        }
    });
</script>
</body>
</html>
