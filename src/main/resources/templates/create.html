<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Добавить задание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Добавить задание</h1>

    <form th:action="@{/tasks/create}" th:object="${task}" method="post">
        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4" required></textarea>
        </div>

        <!-- ИЗМЕНЕНО: name="priority.id" вместо priorityId -->
        <div class="mb-3">
            <label for="priority" class="form-label">Приоритет:</label>
            <select id="priority" name="priority.id" class="form-control">
                <option value="">-- Выберите приоритет --</option>
                <option th:each="priority : ${priorities}"
                        th:value="${priority.id}"
                        th:text="${priority.name}">
                </option>
            </select>
            <small class="form-text text-muted">Выберите приоритет выполнения задачи</small>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="/" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
