<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Редактировать задание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Редактировать задание</h1>

    <form th:action="@{/tasks/update}" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{created}">
        <input type="hidden" th:field="*{done}">

        <div class="mb-3">
            <label for="description" class="form-label">Описание:</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
