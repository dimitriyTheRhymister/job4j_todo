<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Блок информации о пользователе -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">TODO List</h1>
        <div class="user-info">
            <span class="me-3">Добро пожаловать,
                <strong th:if="${user != null}" th:text="${user.name}">Пользователь</strong>
                <strong th:if="${user == null}">Гость</strong>!
            </span>
            <form th:if="${user != null and user.id != null}" th:action="@{/users/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger btn-sm">Выйти</button>
            </form>
            <div th:if="${user == null or user.id == null}" class="d-inline">
                <a th:href="@{/users/login}" class="btn btn-outline-primary btn-sm me-2">Войти</a>
                <a th:href="@{/users/register}" class="btn btn-primary btn-sm">Регистрация</a>
            </div>
        </div>
    </div>

    <!-- Блок добавления задания (только для авторизованных) -->
    <div class="mb-3" th:if="${user != null and user.id != null}">
        <a th:href="@{/tasks/create}" class="btn btn-primary">Добавить задание</a>
    </div>

    <!-- Сообщение для неавторизованных пользователей -->
    <div th:if="${user == null or user.id == null}" class="alert alert-info">
        Для работы с заданиями необходимо <a th:href="@{/users/login}">войти</a> или
        <a th:href="@{/users/register}">зарегистрироваться</a>.
    </div>

    <!-- Фильтры (только для авторизованных) -->
    <div class="btn-group mb-3" role="group" th:if="${user != null and user.id != null}">
        <a th:href="@{/all}" class="btn btn-outline-primary"
           th:classappend="${filter == 'all'} ? 'active'">Все</a>
        <a th:href="@{/completed}" class="btn btn-outline-success"
           th:classappend="${filter == 'completed'} ? 'active'">Выполненные</a>
        <a th:href="@{/new}" class="btn btn-outline-warning"
           th:classappend="${filter == 'new'} ? 'active'">Новые</a>
    </div>

    <!-- Таблица заданий (только для авторизованных) -->
    <div th:if="${user != null and user.id != null}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Описание</th>
                <th>Пользователь</th>
                <th>Дата создания</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td>
                    <a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.description}"></a>
                </td>
                <td th:text="${task.user?.name}"></td>
                <td th:text="${#temporals.format(task.created, 'dd.MM.yyyy HH:mm')}"></td>
                <td>
                    <span th:if="${task.done}" class="badge bg-success">Выполнено</span>
                    <span th:unless="${task.done}" class="badge bg-warning">Новое</span>
                </td>
            </tr>
            <tr th:if="${tasks.empty}">
                <td colspan="4" class="text-center">Заданий не найдено</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Сообщение когда пользователь авторизован, но нет заданий -->
    <div th:if="${user != null and user.id != null and tasks.empty}" class="alert alert-warning">
        У вас пока нет заданий. <a th:href="@{/tasks/create}">Создайте первое задание</a>.
    </div>
</div>
</body>
</html>
