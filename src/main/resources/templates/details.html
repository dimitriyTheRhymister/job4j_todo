<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Детали задания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Детали задания</h1>

    <!-- Flash сообщения -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Описание</h5>
            <p class="card-text" th:text="${task.description}"></p>

            <div class="row">
                <div class="col-md-6">
                    <h5 class="card-title">Дата создания</h5>
                    <p class="card-text" th:text="${#temporals.format(task.created, 'dd.MM.yyyy HH:mm')}"></p>
                </div>

                <div class="col-md-6">
                    <h5 class="card-title">Приоритет</h5>
                    <p class="card-text">
                        <span th:if="${task.priority != null}"
                              th:text="${task.priority.name}"
                              th:class="'badge bg-' + (${task.priority.name} == 'urgently' ? 'danger' :
                                                       (${task.priority.name} == 'normal' ? 'primary' : 'secondary'))">
                        </span>
                        <span th:if="${task.priority == null}" class="badge bg-secondary">Не установлен</span>
                    </p>
                </div>
            </div>

            <!-- НОВОЕ: Категории -->
            <h5 class="card-title mt-3">Категории</h5>
            <div class="card-text">
                <div class="d-flex flex-wrap gap-2 mb-3">
                    <span th:each="category : ${task.categories}"
                          class="badge bg-info text-dark p-2">
                        <span th:text="${category.name}"></span>
                    </span>
                    <span th:if="${#lists.isEmpty(task.categories)}" class="text-muted">Категории не выбраны</span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h5 class="card-title">Статус</h5>
                    <p class="card-text">
                        <span th:if="${task.done}" class="badge bg-success p-2">Выполнено</span>
                        <span th:unless="${task.done}" class="badge bg-warning p-2">Новое</span>
                    </p>
                </div>

                <div class="col-md-6">
                    <h5 class="card-title">Автор</h5>
                    <p class="card-text" th:text="${task.user?.name}"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4 d-flex gap-2">
        <form th:action="@{/tasks/complete/{id}(id=${task.id})}" method="post" th:if="${!task.done}" class="d-inline">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle"></i> Выполнено
            </button>
        </form>

        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning">
            <i class="bi bi-pencil"></i> Редактировать
        </a>

        <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger"
                    onclick="return confirm('Вы уверены, что хотите удалить это задание?')">
                <i class="bi bi-trash"></i> Удалить
            </button>
        </form>

        <a th:href="@{/tasks}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Назад к списку
        </a>
    </div>
</div>

<!-- Добавляем Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
