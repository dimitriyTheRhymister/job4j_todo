<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Детали задания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Детали задания</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Описание</h5>
            <p class="card-text" th:text="${task.description}"></p>

            <h5 class="card-title">Дата создания</h5>
            <p class="card-text" th:text="${#temporals.format(task.created, 'dd.MM.yyyy HH:mm')}"></p>

            <!-- НОВОЕ: Приоритет -->
            <h5 class="card-title">Приоритет</h5>
            <p class="card-text">
                <span th:if="${task.priority != null}"
                      th:text="${task.priority.name}"
                      th:class="'badge bg-' + (${task.priority.name} == 'urgently' ? 'danger' : 'primary')">
                </span>
                <span th:if="${task.priority == null}" class="badge bg-secondary">Не установлен</span>
            </p>

            <h5 class="card-title">Статус</h5>
            <p class="card-text">
                <span th:if="${task.done}" class="badge bg-success">Выполнено</span>
                <span th:unless="${task.done}" class="badge bg-warning">Новое</span>
            </p>

            <!-- НОВОЕ: Пользователь -->
            <h5 class="card-title">Автор</h5>
            <p class="card-text" th:text="${task.user?.name}"></p>
        </div>
    </div>

    <div class="mt-3">
        <form th:action="@{/tasks/complete/{id}(id=${task.id})}" method="post" th:if="${!task.done}" class="d-inline">
            <button type="submit" class="btn btn-success">Выполнено</button>
        </form>

        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning">Редактировать</a>

        <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Удалить задание?')">Удалить</button>
        </form>

        <a th:href="@{/tasks}" class="btn btn-secondary">Назад к списку</a>
    </div>
</div>
</body>
</html>
